<div ba-panel
     ba-panel-title="Processor {{vm.processor.index}} - {{vm.processor.utilization}}%"
     ba-panel-class="with-scroll"
     ng-class="{'panel-danger': vm.processor.utilization >= vm.processorPercentageThreshold}">
    <p>
        {{vm.processor.model}}
    </p>
    <p>
        {{vm.processor.speed}} MHz
    </p>
</div>
