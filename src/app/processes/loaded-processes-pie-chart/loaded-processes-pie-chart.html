<div ng-if="vm.chartData.length" ba-panel ba-panel-title="{{vm.title}}" ba-panel-class="with-scroll loaded-processes-pie-chart">
    <canvas
            class="chart chart-pie"
            chart-legend="true"
            chart-options="vm.chartOptions"
            chart-data="vm.chartData"
            chart-labels="vm.chartLabels"
    ></canvas>
</div>
