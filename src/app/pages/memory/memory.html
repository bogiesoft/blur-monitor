<div class="row" ng-if="vm.memory.swap">
    <div class="col-md-4">
        <memory-active-pie-chart ng-if="vm.memory" memory="vm.memory"></memory-active-pie-chart>
    </div>
    <div class="col-md-4">
        <memory-detailed-pie-chart ng-if="vm.memory" memory="vm.memory"></memory-detailed-pie-chart>
    </div>
    <div class="col-md-4">
        <memory-swap-pie-chart ng-if="vm.memory.swap" memory="vm.memory.swap"></memory-swap-pie-chart>
    </div>
</div>

<div class="row" ng-if="vm.memory.swap === null">
    <div class="col-md-6">
        <memory-active-pie-chart ng-if="vm.memory" memory="vm.memory"></memory-active-pie-chart>
    </div>
    <div class="col-md-6">
        <memory-detailed-pie-chart mg-if="vm.memory" memory="vm.memory"></memory-detailed-pie-chart>
    </div>
</div>
