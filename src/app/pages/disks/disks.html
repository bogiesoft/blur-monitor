<div class="row">
    <div ng-repeat="disk in vm.disks" class="col-md-6">
        <div ba-panel ba-panel-title="{{disk.mountpoint}} ({{disk.drive}})" ba-panel-class="with-scroll ">
            <canvas id="pie{{$index}}" class="chart chart-pie" chart-data="vm.chartsData[$index]" chart-labels="vm.chartsLabels[$index]"
                    chart-legend="true" chart-series="vm.chartsSeries[$index]" chart-options="vm.chartOptions"></canvas>
        </div>
    </div>
</div>
