stages:
  - Build

ubuntu-18.04_amd64:
  stage: Build
  tags:
    - docker
    - x86_64
  variables:
    - buildContainer: "blur-monitor-build-ubuntu-18.04"
    - buildName: "${buildContainer}_amd64"
  script:
    - docker build --force-rm -t "${buildContainer}" -f "installers/${buildName}/Dockerfile.build" .
    - docker create --name blur-monitor-build-ubuntu-18.04-writable "${buildContainer}"
    - docker cp "${buildContainer}:/tmp/blur-monitor/installers/${buildName}/${buildName}.deb" "installers/${buildName}/"
    - docker cp "${buildContainer}:/tmp/blur-monitor/bin/blur-monitor_linux_amd64.tar.gz" bin/
  after_script:
    - docker image rm -f "${buildContainer}"
  artifacts:
    paths:
      - "installers/${buildName}/${buildName}.deb"
      - bin/blur-monitor_linux_amd64.tar.gz
    expire_in: 1 week

