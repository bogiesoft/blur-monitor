stages:
    - Build

ubuntu-18.04_amd64:
    stage: Build
    tags:
        - dnsutils
        - ifstat
        - linux
        - libpam0g-dev
        - nodejs
        - traceroute
        - vagrant
        - virtualbox
    script:
        - vagrant plugin install vagrant-vbguest
        - vagrant box update
        - vagrant up bionic64
        - vagrant destroy --force bionic64
    artifacts:
        paths:
            - installers/blur-monitor_ubuntu-18.04_amd64.deb
        expire_in: 1 week

debian-9_amd64:
    stage: Build
    tags:
        - dnsutils
        - ifstat
        - linux
        - libpam0g-dev
        - nodejs
        - traceroute
        - vagrant
        - virtualbox
    script:
        - vagrant plugin install vagrant-vbguest
        - vagrant box update
        - vagrant up stretch64
        - vagrant destroy --force stretch64
    artifacts:
        paths:
            - installers/blur-monitor_debian-9_amd64.deb
        expire_in: 1 week

